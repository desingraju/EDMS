<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>

    <h2>Register</h2>
    {% if messages %}
        {% for message in messages %}
            <p style="color:{% if message.tags == 'success' %}green{% else %}red{% endif %};
                      font-weight:bold;">
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Sign Up</button>
    </form>

</body>
</html>
